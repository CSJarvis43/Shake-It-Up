<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shake It Up</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="header">
        <video width="1080" height="360" autoplay muted loop>
          <source src="https://i.imgur.com/b1HXhMX.mp4" type="video/mp4">
        </video>
    </div>
    <div id="focus_div">
        <div id="drink_title">
          <h2>Featured Cocktail</h2>
          <h3 id="focus_name">Placeholder</h3>
        </div>
        <img id="drink_focus" src="https://socialistmodernism.com/wp-content/uploads/2017/07/placeholder-image-300x225.png">
        <div id="ingred">
          <h4>Ingredients:</h4>
          <ul id="ingredients"></ul>
        </div>
        <div id="inst">
          <h4>Instructions:</h4>
          <p id="instructions"></p>
        </div>
        <div class="image">
          <img class="image__img" src="https://i.imgur.com/MmeAOGq.png" alt="neon_cocktail">
          <div class="image__overlay">
            <div class="image__title">Too many choices?</div>
            <p class="image__description">
              Click here for a random cocktail
            </p>
        </div>
    </div>
    <div id="sort_form">
        <h3>What kind of alcohol or liquor would you like?</h3>
        <select name="liquors" id="liquors" style="font-size: 24px;">
            <option value="" disabled selected hidden>Select your alcohol</option>
            <option value="vodka">Vodka</option>
            <option value="bourbon">Bourbon</option>
            <option value="gin">Gin</option>
            <option value="tequila">Tequila</option>
            <option value="rum">Rum</option>
            <option value="champagne">Champagne</option>
          
        </select>
    </div>
    <div class = "grid" id="drink_collection">
    </div>
    <div class="list_container">
      <form class="grocery_list">
        <div class="list_child">
          <label for="ingredient1">Add an ingredient to your grocery list!</label>
          <input type ="text" name="ingredient1" id="ingredient1" placeholder = "Ingredient" required>
          <button type="submit">Add to list!</button>
        </div>
        <div class="list_child">
          <ul id="list">Grocery List</ul>
        </div>
      </form>
    </div>
  </body>
</html>
